<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">TimurBank</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-5 text-dark" href="#">Transfer</a>
        <a class="p-5 text-dark" href="#">Deposit</a>
        <a class="p-5 text-dark" href="#">Support</a>
    </nav>
</div>
<div class="container mt-5">
    <h1>Регистрация</h1>
    <form action="registerPage.html" method="post">
        <input type="text" name="e-mail" placeholder="Введите email" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button><br>
    </form>
</div>
</body>
</html>
