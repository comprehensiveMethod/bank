<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">TimurBank</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-5 text-dark" href="/support">Support</a>
    </nav>
</div>
<div class="container">

    <form method="POST" class="form-signin"  th:action="@{/login}">
        <h2 class="form-signin-heading">Log In</h2>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <h4 class="text-center"><a href="/register">Create an account</a></h4>
    </form>

</div>
</body>
</html>
