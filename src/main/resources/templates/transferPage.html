<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="Банк>"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">TimurBank</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-5 text-dark" href="/transfer">Transfer</a>
        <a class="p-5 text-dark" href="/deposit">Deposit</a>
        <a class="p-5 text-dark" href="/support">Support</a>
    </nav>

</div>
<p> Перевод</p>
<form method="POST" class="form-signin" th:object="${transfer}" th:action="@{/transfer}">
    <h2 class="form-signin-heading">Write a sum to deposit</h2>
    <div class="form-group">
        <input type="text" th:field="*{transferAmount}" class="form-control" placeholder="Сумма" required/>
        <input type="email" th:field="*{receiverEmail}" class="form-control" placeholder="email получателя" required/>
    </div>



    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
</body>
</html>
